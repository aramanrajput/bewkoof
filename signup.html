<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .mainhead {
    width: 100%;
    background: #fff;
    height: 52px;
    line-height: 52px;
    border-bottom: 1px solid rgba(0,0,0,.2);
    position: relative;
}
.mainheadrow{
    max-width: 1170px;
    margin: 0 auto;
    /* border: 1px solid red; */
    display: flex;
}
.mainheadrow>div:nth-child(1){
/* border: 1px solid red; */
width: 16%;

}
.mainheadrow>div:nth-child(1)>img{
       height: 20px;
    vertical-align: middle;
    margin-bottom: 5px;


}


.mainheadrow>div:nth-child(2){
/* border: 1px solid red; */
width: 30%;
margin-left: 100px;

}
.mainheadrow>div:nth-child(3){
/* border: 1px solid red; */
width: 25%;
display: flex;


}
.mainheadrow>div:nth-child(4){
/* border: 1px solid red; */
width: 20%;
display: flex;


}
.mainheadrow>div:nth-child(3)>form{
    width: 100%;
    height: 50px;
    text-align: left;
    display: flex;
    
}
.mainheadrow>div:nth-child(3) input{
   height: 80%;
   width: 100%;
   background: #eaeaea;
   border: none;
   border-radius: 7px;
   margin-top: 2px;
}
.icon{
    content: "\E90E"
}
a>i{
    font-size: 22px;
    margin-left: 20px;
    color: rgb(43, 42, 42);
}
a{
    font-size: 15px;
    margin-left: 5px;
    color: rgb(58, 55, 55);
    text-decoration: none;
}
.fa, .fas {
    margin-top: 15px;
    margin-right: 10px;

}
span{
    font-size: 15px;
    margin-right: 20px;
    margin-top: 3px;
    font-family: montserrat,sans-serif;
    color: black;
    
}

.fas, .fa-grip-lines-vertical{
    margin-top: 10px;
}
 .fa-search{
    margin-top: 15px;
}


#container {
    
    display: grid;
    grid-template-rows: 10% 60%;
    margin: auto;
    margin-top: 79px;
    height: calc(100vh - 79px);
    background-image: linear-gradient(
    0deg,#dac878,#fff);
    justify-content: center;
    
}
.email , .pass {
    width: 100%;
    height: 29px;
    padding: 5px 0;
    font-size: 14px;
    outline: none;
    border: none;
    border-bottom: 1px solid #bcbcbc;
    border-radius: 0;
    background: none;
    box-shadow: none;
    display: block;
    
    line-height: normal;
    
}
#form> div{
    margin-top: 10%;
}
.show-pass{
    margin-top: 2.5%;
    width: 14px;
    height: 10px;
}
.forgotPassword button {
    padding: 18px 0;
    font-family: montserrat,sans-serif;
    font-size: 15px;
    color: #42a2a2;
    background: none;
    border: none;
}
h2{
    font-size: 20px;
    font-family: montserrat-bold,sans-serif;
    margin: 16px 0 35px;
}
#login_password_submit{
    width: 90%;
    height: 35px;
    border: none;
    border-radius: 5px;
    outline: none;
    letter-spacing: .5px;
    background-color: #42a2a2;
    font-size: 16px;
    font-family: montserrat,sans-serif;
    color: #fff;
    text-transform: uppercase;

}
</style>
<body>
    <header>
        <div class="mainhead">
<div class="mainheadrow">
    <div>
       <img src="https://images.bewakoof.com/logos/bewakoof-logo-og.png" alt="">
    </div>

    <div>
        <div style="display: inline-block;">
            <span>MEN</span>
           
            <a href="women.html"> <span>WOMEN</span></a>
        </div>
    </div>
    <div>
       
        <form action="">
            <i id="search" class="fas fa-search"></i> 
            <input class="search2" type="text" placeholder="Search by product, category or collection">
            <i class="icon"></i>
        </form>
    </div>
    <div>
        <span><a><i class="fas fa-grip-lines-vertical"></i></a></span>
        <div><a href="login.html"> <span> Login</span> </a></div>
        
        <span><a href="
            login.html"><i class="far fa-heart"></i></a></span>
        <span><a href="cart.html"><i class="fas fa-shopping-bag"></i></a></span>
       
    </div>

</div>
        </div>

    </header>

    <div id="container">
        <div>
        <h2> Sign up account</h2>
        </div>
        <div>
    <form id="form">
        <div>
            <input class="email" name="eamail" placeholder="Email" value>

        </div>
        <div>
            <input type="password" class="pass" name="pass" placeholder="Password" value>
            <div class="show-pass">
                <img src="https://images.bewakoof.com/web/eye-open-1616575719.png" alt="password_toggle">
            </div>
        </div>
        <div class="forgotPassword">
            <button type="button" id="forgot_password_link">Forgot Password?</button>
        </div>
        <button  id="login_password_submit" type="submit" >Login</button>
    </form>
    </div>
    </div>
    
</body>
</html>
