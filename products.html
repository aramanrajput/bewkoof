<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        background-color: whitesmoke;
    }
    #container{
        display: grid;
        grid-template-columns: auto auto auto auto;
        height: 700px;
        width: 900px;
        margin: 100px auto;
       
    }
    img{
        width: 60%;
    }
</style>
<body>
    <a href="cart1.html"><button>Go to cart</button></a>
   <div id="container"></div> 
</body>

<script>

    let container = document.getElementById("container")
    let products = JSON.parse(localStorage.getItem("products"))
    

    products.forEach(function(products){
        let name = products.name
      
        let price = products.price
        let image = products.image

        let div = document.createElement("div");

let img = document.createElement("img");

img.src = image;

let product_price = document.createElement("p");
product_price.textContent = price;

let product_name = document.createElement("p");
product_name.textContent=name;

let addtocart_btn = document.createElement("button")
addtocart_btn.innerText="Add to cart"
var c =0;
addtocart_btn.onclick = function(){
    c++
    
   if(c>1){
       alert("you have already added this product")

   }
   else{
      addtocart(products) 
   }
}
div.append(img,product_name,product_price,addtocart_btn);

container.append(div)
    })
    
if(localStorage.getItem("cart")===null){
    localStorage.setItem("cart",JSON.stringify([]))
}
function addtocart(p){
  
let products_cart= JSON.parse(localStorage.getItem("cart"));
products_cart.push(p);
localStorage.setItem("cart",JSON.stringify(products_cart));



}


 

</script>

</html>
